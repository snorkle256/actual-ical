# Use a stable Node version
ARG NODE_VERSION=22.14.0

# --- Stage 1: Build ---
# Using --platform=$BUILDPLATFORM allows the build to run natively on the GitHub runner
FROM --platform=$BUILDPLATFORM node:${NODE_VERSION}-alpine AS builder
WORKDIR /app

# Install build tools for native C++ modules (like better-sqlite3)
RUN apk add --no-cache python3 make g++

# Copy dependency manifests
COPY package*.json ./

# Use a cache mount to speed up npm installs across different builds
RUN --mount=type=cache,target=/root/.npm \
    npm ci

# Copy source code and build the project
COPY . .
RUN npm run build

# Remove development dependencies to keep the final image small
RUN npm prune --production


# --- Stage 2: Runtime ---
FROM node:${NODE_VERSION}-alpine AS runner
WORKDIR /app

# Set environment defaults
ENV NODE_ENV=production
ENV PORT=3000

# Copy only the necessary production files from the builder
COPY --from=builder /app/package*.json ./
COPY --from=builder /app/node_modules ./node_modules
COPY --from=builder /app/dist ./dist

# Create and set permissions for the Actual Budget local cache directory
RUN mkdir -p .actual-cache && chmod 777 .actual-cache

# Healthcheck to verify the server is alive
HEALTHCHECK --interval=30s --timeout=5s --start-period=5s --retries=3 \
  CMD wget --no-verbose --tries=1 --spider http://localhost:${PORT}/healthcheck || exit 1

# Expose the application port
EXPOSE ${PORT}

# Start the application
CMD ["node", "dist/bin/server.js"]
